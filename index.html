<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nav-height: 60px;
            --footer-height: 40px;
            --primary-color: #800000; /* Dark red color */
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: #f0f0f0; /* Light gray background */
        }
        body {
            display: grid;
            grid-template-rows: var(--nav-height) 1fr var(--footer-height);
        }
        nav {
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        nav a:hover {
            opacity: 0.8;
        }
        main {
            overflow-y: auto;
            padding: 20px;
        }
        footer {
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #content {
            height: 100%;
            width: 100%;
            border: none;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <main>
        <iframe id="content"></iframe>
    </main>
    <footer>&copy; 2024 Redleaf</footer>

    <script type="module">
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        async function fetchPages() {
            const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents');
            return (await response.json()).filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        function loadContent(pageName) {
            content.src = pageName === 'home' ? 'index.html' : `${pageName}.html`;
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        const pages = await fetchPages();
        createNavLinks(pages);
        loadContent('home');
    </script>
</body>
</html>
