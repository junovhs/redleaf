<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000;
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            min-height: calc(100vh - 150px);
        }
        #content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #content-frame {
            flex: 1;
            width: 100%;
            border: none;
            min-height: 500px;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            margin-top: 50px;
        }
        #loading {
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main>
        <div id="content-container">
            <div id="home-content"></div>
            <iframe id="content-frame" sandbox="allow-scripts allow-forms allow-popups" style="display:none;"></iframe>
        </div>
        <div id="loading" style="display:none;">Loading...</div>
    </main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const contentFrame = document.getElementById('content-frame');
        const homeContent = document.getElementById('home-content');
        const loading = document.getElementById('loading');
        let isLoading = false;

        async function fetchPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
                if (!response.ok) throw new Error('Failed to fetch pages list');
                return (await response.json()).filter(file => file.name.endsWith('.html'));
            } catch (error) {
                console.error('Error fetching pages:', error);
                return [];
            }
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="/redleaf/" onclick="loadContent(\'home\'); return false;">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="/redleaf/${pageName}" onclick="loadContent('${pageName}'); return false;">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            if (isLoading) return;
            isLoading = true;
            loading.style.display = 'block';

            try {
                if (pageName === 'home') {
                    contentFrame.style.display = 'none';
                    homeContent.style.display = 'block';
                    homeContent.innerHTML = '<h1>Welcome to Redleaf</h1><p>Select a page from the navigation menu.</p>';
                } else {
                    homeContent.style.display = 'none';
                    contentFrame.style.display = 'block';
                    const url = `pages/${pageName}.html`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch page content');
                    
                    const html = await response.text();
                    
                    const injectedScript = `
                        <script>
                            function updateParentHeight() {
                                window.parent.postMessage({
                                    type: 'resize',
                                    height: Math.max(document.body.scrollHeight, 500)
                                }, '*');
                            }
                            window.addEventListener('load', updateParentHeight);
                            window.addEventListener('resize', updateParentHeight);
                            setInterval(updateParentHeight, 1000);
                        <\/script>
                    `;
                    
                    contentFrame.srcdoc = injectedScript + html;
                }
            } catch (error) {
                console.error('Error loading content:', error);
                homeContent.style.display = 'block';
                homeContent.innerHTML = '<h1>Error</h1><p>Failed to load content. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'resize') {
                contentFrame.style.height = `${Math.max(event.data.height, 500)}px`;
            }
        });

        function handleNavigation() {
            const path = window.location.pathname.replace('/redleaf/', '').split('/')[0] || 'home';
            loadContent(path);
        }

        window.addEventListener('popstate', handleNavigation);

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            handleNavigation();
        })();
    </script>
</body>
</html>
