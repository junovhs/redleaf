<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000;
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 1rem;
            background: white;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
        #loading, #error-message {
            text-align: center;
            padding: 1rem;
        }
        #error-message {
            color: red;
        }
        #content-frame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main id="content">
        <div id="home-content"></div>
        <iframe id="content-frame" sandbox="allow-scripts allow-forms allow-popups" style="display:none;"></iframe>
    </main>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="error-message"></div>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const contentFrame = document.getElementById('content-frame');
        const homeContent = document.getElementById('home-content');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        async function fetchPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
                if (!response.ok) throw new Error('Failed to fetch pages list');
                return (await response.json()).filter(file => file.name.endsWith('.html'));
            } catch (error) {
                console.error('Error fetching pages:', error);
                errorMessage.textContent = 'Failed to load page list. Please refresh the page.';
                return [];
            }
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            loading.style.display = 'block';
            errorMessage.textContent = '';

            try {
                if (pageName === 'home') {
                    contentFrame.style.display = 'none';
                    homeContent.style.display = 'block';
                    homeContent.innerHTML = '<h1>Welcome to Redleaf</h1><p>Select a page from the navigation menu.</p>';
                } else {
                    homeContent.style.display = 'none';
                    contentFrame.style.display = 'block';
                    const url = `pages/${pageName}.html`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch page content');
                    
                    const html = await response.text();
                    contentFrame.srcdoc = html;

                    // Wait for iframe to load
                    await new Promise(resolve => {
                        contentFrame.onload = resolve;
                    });
                }
            } catch (error) {
                console.error('Error loading content:', error);
                errorMessage.textContent = `Failed to load ${pageName}. Please try again.`;
            } finally {
                loading.style.display = 'none';
            }
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            loadContent('home');
        })();
    </script>
</body>
</html>
