<html><head><base href="https://junovhs.github.io/redleaf/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Redleaf</title>
  
  <!-- Link to Google Fonts for 'Press Start 2P' -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
  
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #041317;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #CDCCBB;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      background: #B04438;
      color: #CDCCBB;
      padding: 8px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 8px;
      border: 4px solid #CDCCBB;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .navbar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      display: none; /* Hidden by default, shown on mobile */
    }

    .navbar-toggle svg {
      fill: #CDCCBB;
      width: 24px;
      height: 24px;
    }

    /* Expand/Collapse Toggle Button */
    .nav-expand-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      margin-left: auto; /* Push to the right */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      image-rendering: pixelated;
    }

    /* Pixel-Style Arrow using CSS */
    .nav-expand-toggle::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid #CDCCBB;
      transition: transform 0.3s ease;
    }

    .nav-expand-toggle.expanded::before {
      border-top: none;
      border-bottom: 8px solid #CDCCBB;
      transform: rotate(180deg);
    }

    /* Navbar Inner (Collapsible Section) */
    .navbar-inner {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
      width: 100%;
      background-color: #B04438;
      transition: max-height 0.3s ease-in-out;
      overflow: hidden;
      max-height: 0; /* Collapsed by default */
    }

    .navbar-inner.expanded {
      max-height: 1000px; /* Large enough to display all items */
    }

    /* Navigation Items */
    .nav-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
      width: 100%;
    }

    .nav-item {
      color: #CDCCBB;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 14px;
      background: #041317;
      border: 4px solid #CDCCBB;
      cursor: pointer;
      transition: all 0.1s;
      white-space: nowrap;
      flex: 1 1 calc(33.333% - 16px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .nav-item.has-dropdown {
      background: #B04438; /* Make dropdown items red by default */
      position: relative;
      padding-right: 30px; /* Make room for the arrow */
    }

    /* Add dropdown arrow indicator */
    .nav-item.has-dropdown::after {
      content: ">";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #CDCCBB;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    /* Change arrow to V when dropdown is open */
    .nav-item.has-dropdown.open::after {
      content: "V";
      transform: translateY(-50%);
    }

    /* Adjust hover state for dropdown items */
    .nav-item.has-dropdown:hover {
      background: #B04438;
    }

    /* Make the arrow more prominent on hover */
    .nav-item.has-dropdown:hover::after {
      color: #FFFFFF;
    }

    .nav-item:hover {
      background: #B04438;
      transform: scale(1.05);
    }

    .nav-item:active {
      transform: scale(0.95);
      background: #B04438;
    }

    .nav-item.has-dropdown {
      position: relative;
      z-index: 10; /* Ensure this item and its dropdown are above others */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #041317;
      border: 4px solid #CDCCBB;
      z-index: 1000; /* Very high z-index to stay above everything else */
      min-width: 200px;
      padding: 4px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8); /* Adding more shadow for better visibility */
      transition: visibility 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0; /* Initially hidden */
      visibility: hidden; /* Initially hidden */
    }

    .nav-item.has-dropdown:hover .dropdown-content,
    .nav-item.has-dropdown.open .dropdown-content {
      display: block; /* Ensure dropdown is shown when open */
      opacity: 1; /* Fully visible when active */
      visibility: visible;
      z-index: 1001; /* This ensures the dropdown content is on top when it is active */
    }

    .dropdown-item {
      color: #CDCCBB;
      padding: 8px 16px;
      text-decoration: none;
      background: #041317;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-item:hover {
      background: #B04438;
    }

    /* Main Content Styles */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #041317;
      padding: 20px;
      border: 4px solid #CDCCBB;
      margin: 10px;
    }

    #content-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #041317;
      border: 4px solid #CDCCBB;
      padding: 20px; /* Increased padding for better whitespace */
    }

    #content-frame {
      flex: 1;
      width: 100%;
      border: none;
      min-height: 500px;
      background: #041317;
    }

    #home-content {
      padding: 20px;
      color: #CDCCBB;
      font-family: 'Press Start 2P', monospace;
      line-height: 1.6; /* Increased line-height for better readability */
    }

    /* Footer Styles */
    footer {
      background: #041317;
      color: #CDCCBB;
      text-align: center;
      padding: 1rem;
      border-top: 4px solid #CDCCBB;
    }

    #loading {
      text-align: center;
      padding: 1rem;
      color: #CDCCBB;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar-toggle {
        display: block;
      }

      .navbar-inner {
        flex-direction: column;
        max-height: 0;
      }

      .navbar-inner.expanded {
        max-height: 1000px;
      }

      .nav-items {
        flex-direction: column;
        width: 100%;
      }

      .nav-item {
        flex: 1 1 100%;
      }

      .nav-expand-toggle {
        position: absolute;
        top: 50%;
        right: 16px;
        transform: translateY(-50%);
      }

      .dropdown-content {
        position: relative;
        top: auto;
        left: auto;
        z-index: 1001;
      }
    }

    @media (min-width: 769px) {
      .nav-item {
        flex: 1 1 calc(33.333% - 16px);
      }

      .nav-expand-toggle {
        margin-left: 8px;
      }
    }

    /* Prevent Navigation Overflow */
    .navbar-inner {
      width: 100%;
    }
  </style>
  
  <script>
    (function() {
        const basePath = window.location.pathname.replace('/redleaf/', '').replace('pages/', '').replace('.html', '');
        if (!window.location.hash && basePath) {
            window.location.replace(`/#${basePath}`);
        }
    })();

    async function fetchPages() {
        const pages = [
          { name: 'suppliers', path: 'pages/suppliers.html' },
          { name: 'contact', path: 'pages/contact.html' },
          { name: 'about', path: 'pages/about.html' }
        ];
        return pages;
    }

    function createNavLinks(pages) {
      const navbar = document.getElementById('navbar');
      navbar.innerHTML = '';
      pages.forEach(page => {
        const navItem = document.createElement('div');
        navItem.className = 'nav-item';
        navItem.textContent = page.name;
        navItem.setAttribute('data-page', page.path);
        navItem.addEventListener('click', () => navigateTo(page.path));
        navbar.appendChild(navItem);
      });
    }

    function navigateTo(pagePath) {
        const isHome = pagePath === 'home';
        const hash = isHome ? '' : `#${pagePath.replace('pages/', '').replace('.html', '')}`;
        history.pushState({ pagePath }, '', `/${hash}`);
        loadContent(pagePath);
    }
    
    async function loadContent(pagePath) {
      const loading = document.getElementById('loading');
      const homeContent = document.getElementById('home-content');
      const contentFrame = document.getElementById('content-frame');
      loading.style.display = 'block';
      try {
        if (pagePath === 'home') {
          contentFrame.style.display = 'none';
          homeContent.style.display = 'block';
          homeContent.innerHTML = '<h1>Welcome to Redleaf OS</h1><p>Select a page from the navigation menu.</p>';
        } else {
          homeContent.style.display = 'none';
          contentFrame.style.display = 'block';
          const response = await fetch(pagePath);
          if (!response.ok) throw new Error('Failed to fetch page content');
          const html = await response.text();
          contentFrame.srcdoc = html;
        }
      } catch (error) {
        console.error('Error loading content:', error);
        homeContent.style.display = 'block';
        homeContent.innerHTML = `<h1>Error</h1><p>Failed to load content. Please try again.</p>`;
      } finally {
        loading.style.display = 'none';
      }
    }
    
    function handleRoute() {
        const hash = window.location.hash.replace('#', '');
        const fullPath = hash === '' ? 'home' : `pages/${hash}.html`;
        loadContent(fullPath);
    }

    window.addEventListener('popstate', handleRoute);

    // Mobile Navbar Toggle
    document.querySelector('.navbar-toggle').addEventListener('click', () => {
      const navbarInner = document.querySelector('.navbar-inner');
      navbarInner.classList.toggle('open');
    });

    // Expand/Collapse Toggle for Lower Navigation
    document.querySelector('.nav-expand-toggle').addEventListener('click', () => {
      const navbarInner = document.querySelector('.navbar-inner');
      navbarInner.classList.toggle('expanded');
      document.querySelector('.nav-expand-toggle').classList.toggle('expanded');
    });
  </script>

</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <span>Redleaf OS - Tools Initialized</span>
        <button class="navbar-toggle" aria-label="Toggle Navigation">
          <svg viewBox="0 0 100 80" width="24" height="24">
            <rect width="100" height="15"></rect>
            <rect y="30" width="100" height="15"></rect>
            <rect y="60" width="100" height="15"></rect>
          </svg>
        </button>
        <button class="nav-expand-toggle" aria-label="Expand/Collapse Navigation"></button>
      </nav>
      <div class="navbar-inner">
        <div class="nav-items" id="navbar" style="background-color: black; padding: 8px;"></div>
      </div>
    </div>
  </header>

  <main>
    <div id="content-container">
      <div id="home-content"></div>
      <iframe id="content-frame" sandbox="allow-scripts allow-same-origin" style="display:none;"></iframe>
    </div>
    <div id="loading" style="display:none;">Loading...</div>
  </main>

  <footer>
    <p>Â© 2024 Redleaf</p>
  </footer>

  <script>
    // Initialize Navigation Links and Route
    (async () => {
      const pages = await fetchPages();
      createNavLinks(pages);
      handleRoute();
    })();
  </script>
</body>
</html>
