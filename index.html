<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000; /* Dark red color */
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 1rem;
            background: white;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main id="content"></main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        async function fetchPages() {
            const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
            return (await response.json()).filter(file => file.name.endsWith('.html'));
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            const url = pageName === 'home' ? 'index.html' : `pages/${pageName}.html`;
            const response = await fetch(url);
            const html = await response.text();
            
            // Create a temporary container
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Extract and execute scripts
            const scripts = temp.getElementsByTagName('script');
            for (let i = 0; i < scripts.length; i++) {
                const script = document.createElement('script');
                script.textContent = scripts[i].textContent;
                document.body.appendChild(script);
            }
            
            // Set the content
            content.innerHTML = temp.innerHTML;
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            loadContent('home');
        })();
    </script>
</body>
</html>
