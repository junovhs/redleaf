<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .navbar {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 0 20px;
            box-shadow: 0 10px 20px 0px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            width: 1200px;
            margin: 0 auto;
        }

        .navbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            height: 40px;
            margin: 0px;
        }

        .nav-items {
            display: flex;
            align-items: center;
            height: 100%;
            margin: 0px;
        }

        .nav-item {
            color: #333333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            letter-spacing: 0px;
            font-weight: 500;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
            margin: 0 0px;
            cursor: pointer;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5px;
            right: 5px;
            height: calc(100% + 10px);
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform: translateY(-50%) scale(0.95);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .nav-item:hover::before {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }

        .cta-button {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0px;
        }

        .cta-button:hover {
            background-color: #0d82df;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
        }

        #content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #content-frame {
            flex: 1;
            width: 100%;
            border: none;
            min-height: 500px;
        }

        footer {
            background: #800000;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }

        #loading {
            text-align: center;
            padding: 1rem;
        }
    </style>
    <script>
        // This script runs immediately and redirects to the index if needed
        (function() {
            var path = window.location.pathname.replace('/redleaf/', '');
            if (path && path !== 'index.html') {
                window.history.replaceState(null, '', '/redleaf/');
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-inner">
                    <img src="https://crowdriff.com/wp-content/uploads/CrowdRiff-Logo-Blue-icon-with-grey-text.svg" alt="Logo" class="logo">
                    <div class="nav-items" id="navbar">
                        <!-- Dynamic nav items will be inserted here -->
                    </div>
                    <!-- <a href="#preview" class="cta-button">Watch a preview</a> -->
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="content-container">
            <div id="home-content"></div>
            <iframe id="content-frame" sandbox="allow-scripts allow-forms allow-popups" style="display:none;"></iframe>
        </div>
        <div id="loading" style="display:none;">Loading...</div>
    </main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const contentFrame = document.getElementById('content-frame');
        const homeContent = document.getElementById('home-content');
        const loading = document.getElementById('loading');
        let isLoading = false;
        let availablePages = [];

        async function fetchPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
                if (!response.ok) throw new Error('Failed to fetch pages list');
                return (await response.json()).filter(file => file.name.endsWith('.html'));
            } catch (error) {
                console.error('Error fetching pages:', error);
                return [];
            }
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<div class="nav-item" data-page="home">Home</div>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<div class="nav-item" data-page="${pageName}">${pageName}</div>`;
                availablePages.push(pageName);
            });
            navbar.addEventListener('click', handleNavClick);
        }

        function handleNavClick(event) {
            if (event.target.classList.contains('nav-item')) {
                const pageName = event.target.getAttribute('data-page');
                navigateTo(pageName);
            }
        }

        function navigateTo(pageName) {
            const url = pageName === 'home' ? '/redleaf/' : `/redleaf/#${pageName}`;
            history.pushState(null, '', url);
            loadContent(pageName);
        }

        async function loadContent(pageName) {
            if (isLoading) return;
            isLoading = true;
            loading.style.display = 'block';

            try {
                if (pageName === 'home' || !availablePages.includes(pageName)) {
                    contentFrame.style.display = 'none';
                    homeContent.style.display = 'block';
                    homeContent.innerHTML = '<h1>Welcome to Redleaf</h1><p>Select a page from the navigation menu.</p>';
                    if (pageName !== 'home' && pageName !== '') {
                        homeContent.innerHTML += `<p>The requested page "${pageName}" was not found.</p>`;
                    }
                } else {
                    homeContent.style.display = 'none';
                    contentFrame.style.display = 'block';
                    const url = `pages/${pageName}.html`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch page content');
                    
                    const html = await response.text();
                    
                    const injectedScript = `
                        <script>
                            function updateParentHeight() {
                                window.parent.postMessage({
                                    type: 'resize',
                                    height: Math.max(document.body.scrollHeight, 500)
                                }, '*');
                            }
                            window.addEventListener('load', updateParentHeight);
                            window.addEventListener('resize', updateParentHeight);
                            setInterval(updateParentHeight, 1000);
                        <\/script>
                    `;
                    
                    contentFrame.srcdoc = injectedScript + html;
                }
            } catch (error) {
                console.error('Error loading content:', error);
                homeContent.style.display = 'block';
                homeContent.innerHTML = '<h1>Error</h1><p>Failed to load content. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'resize') {
                contentFrame.style.height = `${Math.max(event.data.height, 500)}px`;
            }
        });

        function handleRoute() {
            const hash = window.location.hash.slice(1);
            const path = hash || 'home';
            loadContent(path);
        }

        window.addEventListener('hashchange', handleRoute);

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            handleRoute();
        })();
    </script>
</body>
</html>
