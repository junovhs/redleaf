<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf SPA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; margin-right: 10px; }
        #content { padding: 20px; }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div id="content"></div>

    <script>
    (async function() {
        const apiUrl = 'https://api.github.com/repos/junovhs/redleaf/contents/pages';
        const baseUrl = '/redleaf/';

        async function fetchPages() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.map(file => file.name.replace('.html', ''));
        }

        function generateNav(pages) {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = pages.map(page => `<a href="${baseUrl}${page}">${page}</a>`).join('');
        }

        async function loadContent(page) {
            try {
                const response = await fetch(`${baseUrl}pages/${page}.html`);
                if (!response.ok) throw new Error('Page not found');
                const content = await response.text();
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                console.error('Error loading page:', error);
                history.replaceState(null, '', baseUrl);
                loadContent('index');
            }
        }

        function handleNavigation() {
            const path = window.location.pathname.replace(baseUrl, '') || 'index';
            loadContent(path);
        }

        window.addEventListener('popstate', handleNavigation);

        document.body.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.href.startsWith(window.location.origin + baseUrl)) {
                e.preventDefault();
                const page = e.target.href.replace(window.location.origin + baseUrl, '') || 'index';
                history.pushState(null, '', e.target.href);
                loadContent(page);
            }
        });

        const pages = await fetchPages();
        generateNav(pages);
        handleNavigation();
    })();
    </script>
</body>
</html>
