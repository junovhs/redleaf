<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000;
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 1rem;
            background: white;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main id="content"></main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>

    <script>
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');
        const isLocal = window.location.protocol === 'file:';

        const pages = [
            { name: 'home', path: 'index.html' },
            { name: 'salviadosage', path: 'pages/salviadosage.html' }
            // Add other pages here as needed
        ];

        function createNavLinks() {
            navbar.innerHTML = pages.map(page => 
                `<a href="#${page.name}">${page.name === 'home' ? 'Home' : page.name}</a>`
            ).join('');
        }

        async function loadContent(pageName) {
            const page = pages.find(p => p.name === pageName) || pages[0];
            const url = page.path;

            try {
                let html;
                if (isLocal) {
                    html = await loadLocalContent(url);
                } else {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    html = await response.text();
                }
                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading content:', error);
                content.innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        }

        function loadLocalContent(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        resolve(xhr.responseText);
                    } else {
                        reject(new Error(`Failed to load ${url}: ${xhr.status} ${xhr.statusText}`));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error(`Network error occurred while loading ${url}`));
                };
                xhr.send();
            });
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        createNavLinks();
        const initialPage = window.location.hash.slice(1) || 'home';
        loadContent(initialPage);
    </script>
</body>
</html>
