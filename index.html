<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf SPA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; margin-right: 10px; }
        #content { padding: 20px; }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div id="content"></div>

    <script>
    (async function() {
        const apiUrl = 'https://api.github.com/repos/junovhs/redleaf/contents/pages';
        const baseUrl = '/redleaf/';
        let pages = [];

        async function fetchPages() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.map(file => file.name.replace('.html', ''));
            } catch (error) {
                console.error('Error fetching pages:', error);
                return ['index']; // Fallback to at least having an index page
            }
        }

        function generateNav() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = pages.map(page => `<a href="${baseUrl}${page}" data-page="${page}">${page}</a>`).join('');
        }

        async function loadContent(page) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = 'Loading...';
            try {
                const response = await fetch(`${baseUrl}pages/${page}.html`);
                if (!response.ok) throw new Error('Page not found');
                const content = await response.text();
                contentDiv.innerHTML = content;
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<h1>404 - Page Not Found</h1>';
            }
        }

        function handleNavigation(e) {
            e.preventDefault();
            const page = e.target.dataset.page || 'index';
            history.pushState(null, '', `${baseUrl}${page}`);
            loadContent(page);
        }

        // Initialize
        pages = await fetchPages();
        generateNav();

        // Event listeners
        window.addEventListener('popstate', () => {
            const path = window.location.pathname.replace(baseUrl, '') || 'index';
            loadContent(path);
        });

        document.getElementById('navbar').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') handleNavigation(e);
        });

        // Initial load
        const initialPath = window.location.pathname.replace(baseUrl, '') || 'index';
        loadContent(initialPath);
    })();
    </script>
</body>
</html>
