<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        /* ... (styles remain the same) ... */
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main id="content"></main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        async function fetchPages() {
            const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
            return (await response.json()).filter(file => file.name.endsWith('.html'));
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            const url = pageName === 'home' ? 'index.html' : `pages/${pageName}.html`;
            const response = await fetch(url);
            const html = await response.text();
            
            // Create a temporary container
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Clear existing content and scripts
            content.innerHTML = '';
            const existingScripts = document.querySelectorAll('script[data-dynamic]');
            existingScripts.forEach(script => script.remove());
            
            // Extract scripts
            const scripts = temp.getElementsByTagName('script');
            const scriptContents = [];
            for (let i = 0; i < scripts.length; i++) {
                scriptContents.push(scripts[i].innerHTML);
                scripts[i].remove();
            }
            
            // Set the content
            content.innerHTML = temp.innerHTML;
            
            // Execute scripts
            scriptContents.forEach(scriptContent => {
                const script = document.createElement('script');
                script.textContent = scriptContent;
                script.setAttribute('data-dynamic', 'true');
                document.body.appendChild(script);
            });
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            loadContent('home');
        })();
    </script>
</body>
</html>
