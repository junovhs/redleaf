<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Hub</title>
    <style>
        :root {
            --nav-bg: #333;
            --nav-text: #fff;
            --main-bg: #f4f4f4;
            --main-text: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        nav {
            background: var(--nav-bg);
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 5px 10px;
        }
        main {
            padding: 20px;
            background: var(--main-bg);
            color: var(--main-text);
            overflow-y: auto;
        }
        footer {
            background: var(--nav-bg);
            color: var(--nav-text);
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="nav-list"></ul>
    </nav>
    
    <main id="content">
        <!-- Content will be loaded here -->
    </main>
    
    <footer>
        <p>&copy; 2024 Dynamic Content Hub</p>
    </footer>

    <script>
        const navList = document.getElementById('nav-list');
        const contentArea = document.getElementById('content');

        async function loadPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/pooltool/contents/pages');
                const files = await response.json();
                
                files.forEach(file => {
                    if (file.name.endsWith('.html')) {
                        const pageName = file.name.replace('.html', '');
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#${pageName}`;
                        a.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);
                        li.appendChild(a);
                        navList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Error loading pages:', error);
            }
        }

        async function loadContent(pageName) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/junovhs/pooltool/main/pages/${pageName}.html`);
                const content = await response.text();
                contentArea.innerHTML = content;
            } catch (error) {
                console.error('Error loading content:', error);
                contentArea.innerHTML = '<p>Error loading content. Please try again.</p>';
            }
        }

        function handleNavigation() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                loadContent(hash);
            } else {
                // Load a default page or show a welcome message
                contentArea.innerHTML = '<h1>Welcome to the Dynamic Content Hub</h1><p>Select a page from the navigation menu above.</p>';
            }
        }

        window.addEventListener('hashchange', handleNavigation);
        window.addEventListener('load', () => {
            loadPages();
            handleNavigation();
        });
    </script>
</body>
</html>
