<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000; /* Dark red color */
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 1rem;
            background: white;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar" aria-label="Main Navigation"></nav>
    </header>
    <main id="content"></main>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <div id="loading">Loading...</div>
    <script>
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        async function fetchPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
                if (!response.ok) throw new Error('Network response was not ok');
                return (await response.json()).filter(file => file.name.endsWith('.html'));
            } catch (error) {
                console.error('Failed to fetch pages:', error);
                return [];
            }
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            document.getElementById('loading').style.display = 'block';
            const url = pageName === 'home' ? 'index.html' : `pages/${pageName}.html`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const html = await response.text();
                
                // Create a temporary container
                const temp = document.createElement('div');
                temp.innerHTML = html;
                
                // Clear existing content
                content.innerHTML = '';
                const existingScripts = document.querySelectorAll('script[data-dynamic]');
                existingScripts.forEach(script => script.remove());
                
                // Extract and execute scripts
                const scripts = temp.getElementsByTagName('script');
                const scriptPromises = [];
                for (let i = 0; i < scripts.length; i++) {
                    const script = scripts[i];
                    if (script.src) {
                        // For external scripts
                        scriptPromises.push(loadExternalScript(script.src));
                    } else {
                        // For inline scripts
                        scriptPromises.push(executeScript(script.innerHTML));
                    }
                    script.remove();
                }
                
                // Set the content
                content.innerHTML = temp.innerHTML;
                
                // Wait for all scripts to load and execute
                await Promise.all(scriptPromises);
            } catch (error) {
                console.error('Failed to load content:', error);
                content.innerHTML = '<p>Failed to load content.</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function loadExternalScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                script.setAttribute('data-dynamic', 'true');
                document.body.appendChild(script);
            });
        }

        function executeScript(content) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.textContent = content;
                script.setAttribute('data-dynamic', 'true');
                document.body.appendChild(script);
                resolve();
            });
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            loadContent('home');
        })();
    </script>
</body>
</html>
