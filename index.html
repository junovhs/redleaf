<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redleaf</title>
    <style>
        :root {
            --primary-color: #800000;
            --text-color: #ffffff;
            --background-color: #f0f0f0;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 1rem;
            background: white;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
        #loading, #error-message {
            text-align: center;
            padding: 1rem;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main id="content"></main>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="error-message"></div>
    <footer>
        <p>&copy; 2024 Redleaf</p>
    </footer>
    <script>
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        let currentPageCleanup = null;

        async function fetchPages() {
            try {
                const response = await fetch('https://api.github.com/repos/junovhs/redleaf/contents/pages');
                if (!response.ok) throw new Error('Failed to fetch pages list');
                return (await response.json()).filter(file => file.name.endsWith('.html'));
            } catch (error) {
                console.error('Error fetching pages:', error);
                errorMessage.textContent = 'Failed to load page list. Please refresh the page.';
                return [];
            }
        }

        function createNavLinks(pages) {
            navbar.innerHTML = '<a href="#home">Home</a>';
            pages.forEach(page => {
                const pageName = page.name.replace('.html', '');
                navbar.innerHTML += `<a href="#${pageName}">${pageName}</a>`;
            });
        }

        async function loadContent(pageName) {
            loading.style.display = 'block';
            errorMessage.textContent = '';
            content.innerHTML = '';

            // Clean up previous page if necessary
            if (currentPageCleanup) {
                currentPageCleanup();
                currentPageCleanup = null;
            }

            try {
                const url = pageName === 'home' ? 'index.html' : `pages/${pageName}.html`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch page content');
                
                const html = await response.text();
                content.innerHTML = html;

                // Extract and process scripts
                const scripts = Array.from(content.getElementsByTagName('script'));
                const scriptPromises = scripts.map(script => {
                    if (script.src) {
                        return loadExternalScript(script.src);
                    } else {
                        return wrapAndExecuteInlineScript(script.innerHTML);
                    }
                });

                // Remove original scripts
                scripts.forEach(script => script.remove());

                // Wait for all scripts to load and execute
                await Promise.all(scriptPromises);

                // Trigger a custom event after loading
                window.dispatchEvent(new Event('contentLoaded'));
            } catch (error) {
                console.error('Error loading content:', error);
                errorMessage.textContent = `Failed to load ${pageName}. Please try again.`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function loadExternalScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        function wrapAndExecuteInlineScript(code) {
            return new Promise((resolve) => {
                const wrappedCode = `
                    (() => {
                        let cleanup = null;
                        ${code}
                        if (typeof init === 'function') {
                            init();
                        }
                        if (typeof cleanup === 'function') {
                            currentPageCleanup = cleanup;
                        }
                    })();
                `;
                try {
                    (new Function(wrappedCode))();
                } catch (error) {
                    console.error('Error executing inline script:', error);
                }
                resolve();
            });
        }

        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.slice(1) || 'home';
            loadContent(pageName);
        });

        // Initialize
        (async () => {
            const pages = await fetchPages();
            createNavLinks(pages);
            loadContent('home');
        })();
    </script>
</body>
</html>
