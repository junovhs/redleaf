<!DOCTYPE html><html><head><base href="https://example.com/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>8-bit Workday Timer</title>
  
  <!-- Alpine.js for interactivity -->
  <script defer="" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Google Fonts for 8-bit Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
  
  <!-- Custom CSS Styling -->
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #041317;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #CDCCBB;
    }

    .container {
      width: 400px;
      height: 700px;
      background: #041317;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #CDCCBB;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .section {
      background: #041317;
      padding: 10px;
      border-radius: 4px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }

    .input-group label {
      font-size: 12px;
      text-align: center;
    }

    .time-input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .time-input-segment {
      width: 60px;
      padding: 8px;
      background-color: #041317;
      border: 2px solid #CDCCBB;
      color: #CDCCBB;
      text-align: center;
      font-size: 12px;
      letter-spacing: 1px;
      border-radius: 2px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
    }

    .time-input-segment::placeholder {
      color: #7a7a7a;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #B04438;
      border: 2px solid #CDCCBB;
      color: #CDCCBB;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      transition: background-color 0.3s, transform 0.1s;
      border-radius: 2px;
      margin: 5px 0;
    }

    .button:hover {
      background-color: #8B2E2E;
    }

    .button:active {
      transform: scale(0.98);
    }

    .countdown-container {
      margin: 15px 0;
      padding: 10px;
      border: 4px solid #CDCCBB;
      border-radius: 8px;
    }

    .countdown {
      font-size: 36px;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      letter-spacing: 2px;
    }

    .clock-out-time {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      padding: 5px;
      border-top: 2px solid #CDCCBB;
    }

    .clock-out-time span:first-child {
      color: #B04438;
      display: block;
      margin-bottom: 10px;
    }

    .countdown.alert {
      color: #FF0000;
    }

    .result {
      background: #041317;
      border: 2px solid #CDCCBB;
      padding: 10px;
      border-radius: 2px;
      font-size: 16px;
      text-align: center;
    }

    .weekly-result {
      font-size: 16px;
    }
  </style>
</head>
<body x-data="timerApp()" x-init="init()">
  <div class="container">
    <h1>8-bit Workday Timer</h1>
    
    <!-- Workday Timer Section -->
    <div class="section" style="border: none;">
      <h2></h2>
      
      <!-- Workday Length Input -->
      <div class="input-group">
        <label for="workday">Workday Length</label>
        <div class="time-input-group">
          <input type="text" id="workdayHours" x-model="workdayHours" @input="validateHours($event, 'workdayHours')" placeholder="HH" maxlength="2" class="time-input-segment">
          <input type="text" id="workdayMinutes" x-model="workdayMinutes" @input="validateMinutes($event, 'workdayMinutes')" placeholder="MM" maxlength="2" class="time-input-segment">
        </div>
      </div>

      <!-- Break Duration Input -->
      <div class="input-group">
        <label for="break">Break Duration (Minutes)</label>
        <div class="time-input-group">
          <input type="text" id="breakMinutes" x-model="breakMinutes" @input="validateMinutes($event, 'breakMinutes')" placeholder="MM" maxlength="2" class="time-input-segment">
        </div>
      </div>

      <!-- Already Worked Today Input -->
      <div class="input-group">
        <label for="worked">Already Worked Today</label>
        <div class="time-input-group">
          <input type="text" id="workedHours" x-model="workedHours" @input="validateHours($event, 'workedHours')" placeholder="HH" maxlength="2" class="time-input-segment">
          <input type="text" id="workedMinutes" x-model="workedMinutes" @input="validateMinutes($event, 'workedMinutes')" placeholder="MM" maxlength="2" class="time-input-segment">
        </div>
      </div>

      <!-- Start Timer Button -->
      <button @click="startTimer" class="button" x-text="isRunning ? 'Restart Timer' : 'Start Timer'" style="font-family: 'Press Start 2P', 'Courier New', monospace;">Start Timer</button>

      <!-- Countdown and Clock-Out Time Display -->
      <div class="countdown-container">
        <!-- Clock-out Time Display -->
        <div class="clock-out-time" style="border-top: none;">
  <span>CLOCK-OUT TIME</span>
  <span x-text="clockOutTime"></span>
</div>

        <!-- Countdown Timer Display -->
        <div class="countdown" :class="{ 'alert': isNearingEnd }">
          <span style="display: block; font-size: 14px; margin-bottom: 10px; color: #B04438;">TIME REMAINING</span>
          <span x-text="formatTime(remainingTime)"></span>
        </div>
      </div>
    </div>

    <!-- Weekly Work Calculation Section -->
    <div class="section">
      <h2>Weekly Work Calculation</h2>
      
      <!-- Total Weekly Goal Input -->
      <div class="input-group">
        <label for="weeklyGoal">Weekly Goal</label>
        <div class="time-input-group">
          <input type="text" id="goalHours" x-model="goalHours" @input="validateHours($event, 'goalHours')" placeholder="HH" maxlength="2" class="time-input-segment">
          <input type="text" id="goalMinutes" x-model="goalMinutes" @input="validateMinutes($event, 'goalMinutes')" placeholder="MM" maxlength="2" class="time-input-segment">
        </div>
      </div>

      <!-- Calculate Button -->
      <button @click="calculateWeekly" class="button" style="font-family: 'Press Start 2P', 'Courier New', monospace;">Calculate</button>

      <!-- Weekly Calculation Result -->
      <div class="weekly-result" x-show="weeklyResult">
        <div class="result" x-text="weeklyResult"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer></footer>

  <!-- JavaScript for Functionality -->
  <script>
    function timerApp() {
      return {
        // Timer Data
        workdayHours: '',
        workdayMinutes: '',
        breakMinutes: '',
        workedHours: '',
        workedMinutes: '',
        clockOutTime: '--:--:--',
        remainingTime: 0,
        isRunning: false,
        timerInterval: null,
        isNearingEnd: false,

        // Weekly Calculation Data
        goalHours: '40', // Default weekly goal
        goalMinutes: '00',
        weeklyResult: '',

        // Initialization
        init() {
          // Load saved timer settings
          if (localStorage.getItem('timerSettings')) {
            const settings = JSON.parse(localStorage.getItem('timerSettings'));
            this.workdayHours = settings.workdayHours;
            this.workdayMinutes = settings.workdayMinutes;
            this.breakMinutes = settings.breakMinutes;
            this.workedHours = settings.workedHours;
            this.workedMinutes = settings.workedMinutes;
          }

          // Request notification permission
          if (Notification.permission !== 'granted') {
            Notification.requestPermission();
          }

          // Cleanup on unload
          window.addEventListener('unload', () => {
            if (this.timerInterval) {
              clearInterval(this.timerInterval);
            }
          });
        },

        // Validation Methods
        validateHours(event, field) {
          let value = event.target.value.replace(/[^\d]/g, '');
          if (value.length > 2) value = value.slice(0, 2);
          if (parseInt(value) > 23) value = '23';
          this[field] = value;
        },

        validateMinutes(event, field) {
          let value = event.target.value.replace(/[^\d]/g, '');
          if (value.length > 2) value = value.slice(0, 2);
          if (parseInt(value) > 59) value = '59';
          this[field] = value;
        },

        // Start or Restart Timer
        startTimer() {
          if (this.timerInterval) {
            clearInterval(this.timerInterval);
          }

          // Calculate total workday seconds
          const workSeconds = (parseInt(this.workdayHours) || 0) * 3600;
          const workMinutesSeconds = (parseInt(this.workdayMinutes) || 0) * 60;
          const breakSeconds = (parseInt(this.breakMinutes) || 0) * 60;
          const workedSecondsToday = (parseInt(this.workedHours) || 0) * 3600 + (parseInt(this.workedMinutes) || 0) * 60;

          // Adjust today's workday by already worked time
          const adjustedWorkSeconds = Math.max(0, workSeconds + workMinutesSeconds - workedSecondsToday);
          this.remainingTime = adjustedWorkSeconds + breakSeconds;

          // Calculate clock-out time
          const now = new Date();
          const endTime = new Date(now.getTime() + this.remainingTime * 1000);
          this.clockOutTime = endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

          this.isRunning = true;
          this.isNearingEnd = false;

          // Save settings to localStorage
          this.saveTimerSettings();

          // Start countdown
          this.timerInterval = setInterval(() => {
            if (this.remainingTime > 0) {
              this.remainingTime--;
              if (this.remainingTime <= 300 && !this.isNearingEnd) { // 5 minutes warning
                this.isNearingEnd = true;
              }
            } else {
              this.isRunning = false;
              clearInterval(this.timerInterval);
              this.showNotification();
            }
          }, 1000);
        },

        // Format Time for Display
        formatTime(seconds) {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        },

        // Show Notification When Timer Ends
        showNotification() {
          if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('Workday Complete!', {
              body: 'Your scheduled work time has ended.',
              // icon: 'https://example.com/icon.png' // Replace with a valid icon URL if desired
            });
          }
        },

        // Save Timer Settings to LocalStorage
        saveTimerSettings() {
          const settings = {
            workdayHours: this.workdayHours,
            workdayMinutes: this.workdayMinutes,
            breakMinutes: this.breakMinutes,
            workedHours: this.workedHours,
            workedMinutes: this.workedMinutes
          };
          localStorage.setItem('timerSettings', JSON.stringify(settings));
        },

        // Weekly Calculation Method
        calculateWeekly() {
          // Get current day of the week (0=Sunday, 6=Saturday)
          const today = new Date().getDay();
          // Assuming workweek is Monday (1) to Friday (5)
          const workweekDays = [1, 2, 3, 4, 5];
          const todayIndex = workweekDays.indexOf(today);
          if (todayIndex === -1) {
            // Today is weekend
            this.weeklyResult = 'Today is weekend. No work today.';
            return;
          }

          const remainingDays = workweekDays.length - (todayIndex + 1);
          // Calculate remaining workdays including today
          const totalRemainingWorkdays = remainingDays + 1;

          // Calculate total weekly goal in seconds
          const goalSeconds = (parseInt(this.goalHours) || 0) * 3600 + (parseInt(this.goalMinutes) || 0) * 60;

          // Calculate already worked seconds in the week
          const workedSeconds = (parseInt(this.workedHours) || 0) * 3600 + (parseInt(this.workedMinutes) || 0) * 60;

          // Calculate remaining seconds to reach the goal
          const remainingSeconds = goalSeconds - workedSeconds;

          if (remainingSeconds <= 0) {
            this.weeklyResult = `Congratulations! You've met your weekly goal.`;
            return;
          }

          // Calculate how much to work today
          const workSeconds = (parseInt(this.workdayHours) || 0) * 3600 + (parseInt(this.workdayMinutes) || 0) * 60;
          const adjustedWorkSecondsToday = Math.max(0, workSeconds - ((parseInt(this.workedHours) || 0) * 3600 + (parseInt(this.workedMinutes) || 0) * 60));

          // Calculate remaining seconds after today
          const remainingAfterToday = remainingSeconds - adjustedWorkSecondsToday;

          // Calculate per day for remaining days
          let perDaySeconds = 0;
          if (totalRemainingWorkdays - 1 > 0) {
            perDaySeconds = Math.ceil(Math.max(0, remainingAfterToday) / (totalRemainingWorkdays - 1));
          }

          // Format times
          const todayWork = this.formatTime(adjustedWorkSecondsToday);
          const perDayWork = this.formatTime(perDaySeconds);

          this.weeklyResult = `Today: Work ${todayWork}. \nRemaining days: Work ${perDayWork} each.`;
        }
      };
    }
  </script>
</body></html>
