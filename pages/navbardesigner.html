<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Designer</title>
    <link rel="stylesheet" href="navbardesigner-assets/css/styles.css">
</head>
<body>
    <h1>Nav Bar Designer</h1>
    <div id="designerControls">
        <label for="containerMaxWidth">Container Max Width:</label>
        <input type="number" id="containerMaxWidth" value="1200">

        <label for="navbarWidth">Navbar Width:</label>
        <input type="number" id="navbarWidth" value="100">

        <label for="fullWidthNavbar">Full Width Navbar</label>
        <input type="checkbox" id="fullWidthNavbar">

        <label for="navbarHeight">Navbar Height:</label>
        <input type="number" id="navbarHeight" value="60">

        <label for="navbarBorderRadius">Navbar Border Radius:</label>
        <input type="number" id="navbarBorderRadius" value="0">

        <label for="navItemFontSize">Nav Item Font Size:</label>
        <input type="number" id="navItemFontSize" value="16">

        <label for="navItemLetterSpacing">Nav Item Letter Spacing:</label>
        <input type="number" id="navItemLetterSpacing" value="0">

        <label for="navItemFontFamily">Nav Item Font Family:</label>
        <select id="navItemFontFamily">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="navItemHoverOpacity">Nav Item Hover Opacity:</label>
        <input type="number" id="navItemHoverOpacity" value="0.8" step="0.1" min="0" max="1">

        <label for="navItemHoverPillBorderRadius">Nav Item Hover Pill Border Radius:</label>
        <input type="number" id="navItemHoverPillBorderRadius" value="20">

        <label for="ctaButtonBorderRadius">CTA Button Border Radius:</label>
        <input type="number" id="ctaButtonBorderRadius" value="5">

        <label for="navbarShadowBlur">Navbar Shadow Blur:</label>
        <input type="number" id="navbarShadowBlur" value="10">

        <label for="navbarShadowSpread">Navbar Shadow Spread:</label>
        <input type="number" id="navbarShadowSpread" value="0">

        <label for="navbarShadowOpacity">Navbar Shadow Opacity:</label>
        <input type="number" id="navbarShadowOpacity" value="0.1" step="0.1" min="0" max="1">

        <label for="logoHeight">Logo Height:</label>
        <input type="number" id="logoHeight" value="40">

        <label for="logoMargin">Logo Margin:</label>
        <input type="number" id="logoMargin" value="10">

        <label for="navItemsMargin">Nav Items Margin:</label>
        <input type="number" id="navItemsMargin" value="15">

        <label for="ctaButtonMargin">CTA Button Margin:</label>
        <input type="number" id="ctaButtonMargin" value="10">

        <label for="navbarBackgroundColor">Navbar Background Color:</label>
        <input type="color" id="navbarBackgroundColor" value="#ffffff">

        <label for="navItemColor">Nav Item Color:</label>
        <input type="color" id="navItemColor" value="#000000">

        <label for="ctaButtonColor">CTA Button Color:</label>
        <input type="color" id="ctaButtonColor" value="#007bff">

        <label for="logoUrl">Logo URL:</label>
        <input type="text" id="logoUrl" placeholder="Enter logo URL">

        <label for="pageBackgroundColor">Page Background Color:</label>
        <input type="color" id="pageBackgroundColor" value="#f0f0f0">

        <label for="transparentNavbar">Transparent Navbar:</label>
        <input type="checkbox" id="transparentNavbar">
    </div>
    
    <div id="menuEditor">
        <h2>Menu Editor</h2>
        <button id="addMenuItem">Add Menu Item</button>
        <div id="menuItems"></div>
    </div>
    
    <div id="navbarPreview"></div>
    
    <div id="generatedCode">
        <h2>Generated Code</h2>
        <pre><code id="codeOutput"></code></pre>
    </div>

    <script src="navbardesigner-assets/js/main.js" type="module"></script>
</body>
</html>
