body {

    transition: background 1s ease;

}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at bottom, rgba(255, 215, 0, 0.2), transparent);
    pointer-events: none;
}

.container {
    background: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,215,0,0.1);
}

h1 {
    color: #ffd700;
    text-align: center;
    font-size: 2.8em;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(255,215,0,0.5);
    letter-spacing: 2px;
    position: relative;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ffd700, transparent);
}

.button-container {
    text-align: center;
    margin: 30px auto;
}

.button-subtitle {
    color: #999;
    font-size: 0.8em;
    margin-top: 5px;
}

button {
    background: linear-gradient(45deg, #ffd700, #ffed4a);
    border: none;
    padding: 18px 35px;
    font-size: 1.3em;
    border-radius: 50px;
    cursor: pointer;
    display: inline-block;
    margin: 0;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    color: #2c2c2c;
    box-shadow: 0 5px 15px rgba(255,215,0,0.3);
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255,215,0,0.4);
    background: linear-gradient(45deg, #ffed4a, #ffd700);
}

button:active {
    transform: translateY(1px);
}

button.clicked {
    animation: shake 0.5s;
}

#result {
    background: rgba(0, 0, 0, 0.7);
    padding: 25px;
    border-radius: 12px;
    margin-top: 30px;
    text-align: center;
    border: 1px solid rgba(255,215,0,0.2);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
}

.episode-info {
    margin: 15px 0;
    font-size: 1.2em;
    line-height: 1.6;
}

.season {
    color: #ffd700;
    font-weight: bold;
    font-size: 1.4em;
    text-shadow: 0 0 10px rgba(255,215,0,0.3);
    margin-bottom: 10px;
}

.episode {
    color: #e6e6e6;
    font-size: 1.1em;
    margin-bottom: 8px;
}

.title {
    color: #fff;
    font-style: italic;
    font-size: 1.3em;
    text-shadow: 0 0 5px rgba(255,255,255,0.3);
    padding: 10px 0;
}

.animation {
    animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes slideUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    button {
        padding: 15px 25px;
        font-size: 1.1em;
    }
}

// Flatten all episodes into a single array with season and episode info
let allEpisodes = [];
Object.keys(episodes).forEach(season => {
    episodes[season].forEach((title, index) => {
        allEpisodes.push({
            season: season,
            episodeNumber: index + 1,
            title: title
        });
    });
});

// Retrieve viewed episodes from localStorage
let viewedEpisodes = JSON.parse(localStorage.getItem('viewedEpisodes')) || [];

function cycleButtonText() {
    const button = document.querySelector('button');
    const randomIndex = Math.floor(Math.random() * buttonTexts.length);
    button.textContent = buttonTexts[randomIndex];
}

function changeBackground() {
    const backgrounds = [
        '#0d0d0d',
        '#1a1a1a',
        '#262626',
        '#333333',
        '#0f0f0f'
    ];
    const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.background = randomBackground;
}

function getRandomEpisode() {
    cycleButtonText();
    changeBackground();
    const button = document.querySelector('button');
    button.classList.add('clicked');
    setTimeout(() => {
        button.classList.remove('clicked');
    }, 500);

    // Get unviewed episodes
    let unviewedEpisodes = allEpisodes.filter(ep => !viewedEpisodes.includes(ep.title));

    // If all episodes have been viewed, reset the history
    if (unviewedEpisodes.length === 0) {
        viewedEpisodes = [];
        unviewedEpisodes = [...allEpisodes];
    }

    // Select a random episode from unviewed episodes
    const randomIndex = Math.floor(Math.random() * unviewedEpisodes.length);
    const selectedEpisode = unviewedEpisodes[randomIndex];

    // Add selected episode to viewed episodes
    viewedEpisodes.push(selectedEpisode.title);
    localStorage.setItem('viewedEpisodes', JSON.stringify(viewedEpisodes));

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <div class="episode-info animation">
            <div class="season">${selectedEpisode.season}</div>
            <div class="episode">Episode ${selectedEpisode.episodeNumber}</div>
            <div class="title">"${selectedEpisode.title}"</div>
        </div>
    `;
}
