<html>
<head>
<base href=".">
<style>
:root {
  --primary: #2a4d69;
  --secondary: #4b86b4;
  --accent: #adcbe3;
  --light: #e7eff6;
  --dark: #1b3242;
  --success: #4CAF50;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  background: var(--light);
  color: var(--dark);
}

.input-section {
  margin-bottom: 2rem;
  background: white;
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.brief-input {
  width: 100%;
  height: 150px;
  padding: 1rem;
  border: 2px solid var(--accent);
  border-radius: 8px;
  margin-bottom: 1rem;
  font-family: inherit;
}

.parse-button, .add-spec-button {
  background: var(--secondary);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.2s;
}

.parse-button:hover, .add-spec-button:hover {
  background: var(--primary);
}

.manual-input-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group label {
  font-weight: 600;
  color: var(--primary);
}

.form-group input, .form-group select, .form-group textarea {
  padding: 0.5rem;
  border: 2px solid var(--accent);
  border-radius: 4px;
  font-family: inherit;
}

.preset-section {
  margin-top: 1rem;
}

.preset-dropdown {
  width: 100%;
  padding: 0.5rem;
  border: 2px solid var(--accent);
  border-radius: 4px;
  margin-bottom: 1rem;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.spec-card {
  background: white;
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  position: relative;
}

.spec-card.completed {
  background: #e8f5e9;
}

.spec-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.icon {
  width: 40px;
  height: 40px;
  fill: var(--secondary);
}

.title {
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--primary);
}

.spec-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.spec-item {
  display: flex;
  align-items: baseline;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
  padding-left: 1.5rem;
  position: relative;
}

.spec-item::before {
  content: "";
  position: absolute;
  left: 0;
  top: 50%;
  width: 8px;
  height: 8px;
  background: var(--accent);
  border-radius: 50%;
  transform: translateY(-50%);
}

.spec-label {
  font-weight: 600;
  color: var(--secondary);
  min-width: 100px;
}

.complete-checkbox {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 20px;
  height: 20px;
  cursor: pointer;
  border: 2px solid var(--secondary);
  border-radius: 4px;
  appearance: none;
  -webkit-appearance: none;
  background: white;
  transition: all 0.2s;
}

.complete-checkbox:checked {
  background: var(--success);
  border-color: var(--success);
}

.complete-checkbox:checked::after {
  content: 'âœ“';
  position: absolute;
  color: white;
  font-size: 14px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.delete-button {
  position: absolute;
  top: 1rem;
  right: 3rem; /* Position it to the left of the checkbox */
  width: 20px;
  height: 20px;
  cursor: pointer;
  background: none;
  border: none;
  font-size: 16px;
  color: var(--secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: color 0.2s;
}

.delete-button:hover {
  color: #dc3545; /* Red color on hover */
}

@keyframes celebrate {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.9); }
}

@media (max-width: 768px) {
  body {
    padding: 1rem;
  }
  
  .container {
    grid-template-columns: 1fr;
  }
  
  .manual-input-form {
    grid-template-columns: 1fr;
  }
}
</style>

function updatePresets() {
  const category = document.getElementById('preset-category').value;
  const specificDropdown = document.getElementById('preset-specific');
  specificDropdown.innerHTML = '<option value="">Select Specific Format...</option>';
  
  const presets = category === 'digital' ? digitalPresets : printPresets;
  
  for (const group in presets) {
    const optgroup = document.createElement('optgroup');
    optgroup.label = group;
    
    for (const preset in presets[group]) {
      const option = document.createElement('option');
      option.value = JSON.stringify({ group, preset });
      option.textContent = preset;
      optgroup.appendChild(option);
    }
    
    specificDropdown.appendChild(optgroup);
  }
}

function applyPreset() {
  const selected = document.getElementById('preset-specific').value;
  if (!selected) return;
  
  const { group, preset } = JSON.parse(selected);
  const category = document.getElementById('preset-category').value;
  const presets = category === 'digital' ? digitalPresets : printPresets;
  const specs = presets[group][preset];
  
  document.getElementById('title').value = preset;
  document.getElementById('format').value = category;
  document.getElementById('dimensions').value = specs.dimensions || '';
  document.getElementById('resolution').value = specs.resolution || '';
  document.getElementById('colorspace').value = specs.colorspace || 'RGB';
  document.getElementById('bleed').value = specs.bleed || '';
  document.getElementById('notes').value = '';
}

function addManualSpec() {
  const spec = {
    title: document.getElementById('title').value,
    icon: getIconForTitle(document.getElementById('title').value),
    specs: {
      Format: document.getElementById('format').value,
      Dimensions: document.getElementById('dimensions').value,
      Resolution: document.getElementById('resolution').value,
      'Color Space': document.getElementById('colorspace').value,
      Bleed: document.getElementById('bleed').value,
      Notes: document.getElementById('notes').value
    }
  };
  
  createSpecCards([spec]);
  document.getElementById('manual-input-form').reset();
}

function parseBrief() {
  const briefText = document.querySelector('.brief-input').value;
  const sections = briefText.split(/\d+\.\s+/).filter(section => section.trim());
  
  const parsedSpecs = sections.map(section => {
    const lines = section.trim().split('\n');
    const title = lines[0].trim();
    const specs = {};
    
    for (let i = 1; i < lines.length; i++) {
      const [label, value] = lines[i].split(':').map(s => s.trim());
      if (label && value) {
        specs[label] = value;
      }
    }
    
    return {
      title,
      icon: getIconForTitle(title),
      specs
    };
  });
  
  createSpecCards(parsedSpecs);
}

function createSpecCards(specs) {
  const container = document.getElementById('specs-container');
  
  specs.forEach(spec => {
    const card = document.createElement('div');
    card.className = 'spec-card';
    
    const header = document.createElement('div');
    header.className = 'spec-header';
    header.innerHTML = `
      <span class="icon">${spec.icon}</span>
      <h2 class="title">${spec.title}</h2>
    `;
    
    const deleteButton = document.createElement('button');
    deleteButton.className = 'delete-button';
    deleteButton.innerHTML = 'Ã—';
    deleteButton.addEventListener('click', () => {
      card.style.animation = 'fadeOut 0.3s ease';
      setTimeout(() => {
        card.remove();
      }, 300);
    });
    
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'complete-checkbox';
    checkbox.addEventListener('change', (e) => {
      if (e.target.checked) {
        card.classList.add('completed');
        card.style.animation = 'celebrate 0.5s ease';
        setTimeout(() => {
          card.style.animation = '';
        }, 500);
      } else {
        card.classList.remove('completed');
      }
    });
    
    const list = document.createElement('ul');
    list.className = 'spec-list';
    
    Object.entries(spec.specs).forEach(([label, value]) => {
      if (value) {  
        const item = document.createElement('li');
        item.className = 'spec-item';
        item.innerHTML = `
          <span class="spec-label">${label}:</span>
          <span class="spec-value">${value}</span>
        `;
        list.appendChild(item);
      }
    });
    
    card.appendChild(deleteButton);
    card.appendChild(checkbox);
    card.appendChild(header);
    card.appendChild(list);
    container.insertBefore(card, container.firstChild);
  });
}
